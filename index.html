<style>
 
body{
background-color: #988B8B;

}
 
#all{
background-color: #fff;
width: 420px;
margin: 0 auto;
}
 
#header{
width: 418px;
height: 489px;
background-color: #fff;
border-width: 1px 1px 0px 1px;
border-style: solid;
border-color: #B2BFAA;
background-image: url('https://i.imgur.com/kPIVb5l.png');
}
 
#nav{
color: #a2b09b;
}
 
#nav ul{
margin: 0px;
padding: 0px;
list-style-type: none;

opacity: 0.8;

}
 
#nav li{
display: inline;
letter-spacing: 3px;

}
 
a{

}
 
a:visited{
color: #a2b09b;
}
 
a:hover{

}
 
a:active{

}
 
#title{
font-weight: normal;
letter-spacing: 4px;
margin: 0px;

text-align: right;
font-size: 28px;

}
 
#main{
background-color: #fff;
}
 
h2{
font-weight: normal;
margin: 0px;
background-color: #B2BFAA;
line-height: 12px;
letter-spacing: 4px;
font-size: 21px;
font-family: 'Luxurious Roman', serif;
padding-left: 5px;
color: #fff;
}
 
.maincontent{
padding: 15px;
font-size: 13px;
text-align: justify;
letter-spacing: 1px;
color: #544b4b;
}
 
#credit a{
text-decoration: none;
color: #d9d0d0;
}
 
#credit a:visited{
color: #d9d0d0;
}
 
#credit a:hover{
font-style: italic;
}
 
#credit a:active{
font-style: italic;
font-weight: bold;
}
 
::-webkit-scrollbar{
width: 8px; 
}
 
::-webkit-scrollbar-track{
background-color: transparent;
}
 
::-webkit-scrollbar-thumb{
background-color: #706868;
}
 
#credit{
font-size: 12px;
position: fixed;
bottom: 0;
right: 0;
}
 
</style>
 
</head>
